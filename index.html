<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-info">
            <h2>Current Weather</h2>
            <div class="weather-data">
                <p><strong>Location:</strong> <span id="location">Loading...</span></p>
                <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
                <p><strong>Conditions:</strong> <span id="conditions">Loading...</span></p>
            </div>
            <div class="location-input">
                <label for="locationInput">Enter Location:</label>
                <input type="text" id="locationInput" placeholder="Enter city name">
                <button onclick="fetchWeather()">Get Weather</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
